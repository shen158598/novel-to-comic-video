<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="150" fill="#dfe6e9" rx="8" ry="8"/>
  
  <!-- 写实风格示意 -->
  <g transform="translate(40, 25)">
    <!-- 写实人物轮廓 -->
    <ellipse cx="60" cy="40" rx="30" ry="35" fill="#636e72" opacity="0.2" />
    <ellipse cx="60" cy="40" rx="30" ry="35" fill="none" stroke="#636e72" stroke-width="2" />
    
    <!-- 写实风格的面部特征 -->
    <path d="M45 32 Q 50 28, 55 32" fill="none" stroke="#2d3436" stroke-width="1.5" />
    <path d="M65 32 Q 70 28, 75 32" fill="none" stroke="#2d3436" stroke-width="1.5" />
    <ellipse cx="50" cy="32" rx="2" ry="1" fill="#2d3436" />
    <ellipse cx="70" cy="32" rx="2" ry="1" fill="#2d3436" />
    <path d="M50 55 Q 60 53, 70 55" fill="none" stroke="#2d3436" stroke-width="1.5" stroke-linecap="round" />
    
    <!-- 写实风格的阴影 -->
    <path d="M40 30 Q 50 25, 60 30" fill="none" stroke="#636e72" stroke-width="1" opacity="0.7" />
    <path d="M60 30 Q 70 25, 80 30" fill="none" stroke="#636e72" stroke-width="1" opacity="0.7" />
    <path d="M40 45 Q 50 50, 60 45" fill="none" stroke="#636e72" stroke-width="1" opacity="0.7" />
    <path d="M60 45 Q 70 50, 80 45" fill="none" stroke="#636e72" stroke-width="1" opacity="0.7" />
    
    <!-- 写实风格对话框 -->
    <rect x="85" y="20" width="40" height="30" rx="2" ry="2" fill="white" stroke="#636e72" stroke-width="1" />
    <text x="105" y="38" font-family="Arial" font-size="10" text-anchor="middle" fill="#2d3436">写实风格</text>
  </g>
  
  <!-- 标题 -->
  <text x="100" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3436">写实风格</text>
</svg>