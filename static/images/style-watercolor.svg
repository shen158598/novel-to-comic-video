<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="150" fill="#e0f7fa" rx="8" ry="8"/>
  
  <!-- 水彩效果背景 -->
  <g opacity="0.3">
    <ellipse cx="50" cy="40" rx="40" ry="30" fill="#81ecec" />
    <ellipse cx="150" cy="100" rx="35" ry="25" fill="#55efc4" />
    <ellipse cx="120" cy="30" rx="25" ry="20" fill="#74b9ff" />
  </g>
  
  <!-- 水彩风格示意 -->
  <g transform="translate(40, 25)">
    <!-- 水彩人物轮廓 - 使用不规则形状和模糊边缘 -->
    <ellipse cx="60" cy="40" rx="28" ry="33" fill="#00cec9" opacity="0.2" />
    <ellipse cx="60" cy="40" rx="28" ry="33" fill="none" stroke="#00cec9" stroke-width="1.5" stroke-dasharray="2,1" />
    
    <!-- 水彩风格的面部特征 - 简单且带有水彩效果 -->
    <ellipse cx="50" cy="32" rx="3" ry="2" fill="#2d3436" opacity="0.7" />
    <ellipse cx="70" cy="32" rx="3" ry="2" fill="#2d3436" opacity="0.7" />
    <path d="M50 50 Q 60 55, 70 50" fill="none" stroke="#2d3436" stroke-width="1.5" stroke-linecap="round" opacity="0.7" />
    
    <!-- 水彩风格的色彩溢出效果 -->
    <ellipse cx="40" cy="35" rx="10" ry="8" fill="#00cec9" opacity="0.2" />
    <ellipse cx="80" cy="35" rx="10" ry="8" fill="#00cec9" opacity="0.2" />
    <ellipse cx="60" cy="65" rx="15" ry="10" fill="#00cec9" opacity="0.2" />
    
    <!-- 水彩风格对话框 -->
    <path d="M95 25 Q 120 20, 120 35 Q 120 50, 95 45 L 90 55 L 85 45 Q 80 40, 85 30 Z" fill="white" stroke="#00cec9" stroke-width="1" stroke-dasharray="3,1" />
    <text x="100" y="38" font-family="Arial" font-size="10" text-anchor="middle" fill="#2d3436">水彩风格</text>
  </g>
  
  <!-- 标题 -->
  <text x="100" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3436">水彩风格</text>
</svg>