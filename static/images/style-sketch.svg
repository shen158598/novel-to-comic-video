<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="150" fill="#f5f5f5" rx="8" ry="8"/>
  
  <!-- 素描纸纹理效果 -->
  <g opacity="0.1">
    <rect x="0" y="0" width="200" height="150" fill="none" stroke="#2d3436" stroke-width="0.5" stroke-dasharray="2,3" />
    <line x1="0" y1="0" x2="200" y2="150" stroke="#2d3436" stroke-width="0.3" />
    <line x1="200" y1="0" x2="0" y2="150" stroke="#2d3436" stroke-width="0.3" />
  </g>
  
  <!-- 素描风格示意 -->
  <g transform="translate(40, 25)">
    <!-- 素描人物轮廓 - 使用不规则线条 -->
    <path d="M30 40 C 35 10, 85 10, 90 40 C 95 70, 25 70, 30 40" fill="none" stroke="#2d3436" stroke-width="1" />
    
    <!-- 素描风格的面部特征 - 简单线条 -->
    <path d="M45 32 C 47 30, 53 30, 55 32" fill="none" stroke="#2d3436" stroke-width="1" />
    <path d="M65 32 C 67 30, 73 30, 75 32" fill="none" stroke="#2d3436" stroke-width="1" />
    <circle cx="50" cy="32" r="1" fill="#2d3436" />
    <circle cx="70" cy="32" r="1" fill="#2d3436" />
    <path d="M50 50 C 55 55, 65 55, 70 50" fill="none" stroke="#2d3436" stroke-width="1" />
    
    <!-- 素描风格的阴影效果 -->
    <path d="M35 35 C 40 30, 45 30, 50 35" fill="none" stroke="#2d3436" stroke-width="0.5" stroke-dasharray="1,1" />
    <path d="M70 35 C 75 30, 80 30, 85 35" fill="none" stroke="#2d3436" stroke-width="0.5" stroke-dasharray="1,1" />
    <path d="M40 55 C 50 65, 70 65, 80 55" fill="none" stroke="#2d3436" stroke-width="0.5" stroke-dasharray="1,1" />
    
    <!-- 素描风格的线条纹理 -->
    <g opacity="0.3">
      <line x1="35" y1="25" x2="45" y2="25" stroke="#2d3436" stroke-width="0.5" />
      <line x1="75" y1="25" x2="85" y2="25" stroke="#2d3436" stroke-width="0.5" />
      <line x1="35" y1="45" x2="45" y2="45" stroke="#2d3436" stroke-width="0.5" />
      <line x1="75" y1="45" x2="85" y2="45" stroke="#2d3436" stroke-width="0.5" />
    </g>
    
    <!-- 素描风格对话框 -->
    <path d="M95 25 L 120 25 L 120 45 L 95 45 L 90 55 L 90 45 Z" fill="none" stroke="#2d3436" stroke-width="1" />
    <text x="107.5" y="38" font-family="Arial" font-size="10" text-anchor="middle" fill="#2d3436">素描风格</text>
  </g>
  
  <!-- 标题 -->
  <text x="100" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3436">素描风格</text>
</svg>