<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="150" fill="#ffeaa7" rx="8" ry="8"/>
  
  <!-- 动漫风格示意 -->
  <g transform="translate(40, 25)">
    <!-- 动漫人物轮廓 -->
    <ellipse cx="60" cy="40" rx="30" ry="35" fill="#fd79a8" opacity="0.2" />
    <ellipse cx="60" cy="40" rx="30" ry="35" fill="none" stroke="#fd79a8" stroke-width="2" />
    
    <!-- 动漫风格的面部特征 -->
    <ellipse cx="50" cy="32" rx="5" ry="7" fill="#2d3436" />
    <ellipse cx="70" cy="32" rx="5" ry="7" fill="#2d3436" />
    <path d="M50 55 Q 60 60, 70 55" fill="none" stroke="#2d3436" stroke-width="2" stroke-linecap="round" />
    
    <!-- 动漫特有的头发 -->
    <path d="M30 30 Q 40 10, 60 15 Q 80 10, 90 30" fill="none" stroke="#fd79a8" stroke-width="3" />
    <path d="M35 50 Q 25 70, 40 75" fill="none" stroke="#fd79a8" stroke-width="2" />
    
    <!-- 动漫风格对话框 -->
    <path d="M100 20 L 120 20 L 120 50 L 95 50 L 90 60 L 90 50 L 85 50 L 85 20 Z" fill="white" stroke="#fd79a8" stroke-width="1.5" />
    <text x="102.5" y="38" font-family="Arial" font-size="10" text-anchor="middle" fill="#2d3436">动漫风格</text>
  </g>
  
  <!-- 标题 -->
  <text x="100" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3436">动漫风格</text>
</svg>