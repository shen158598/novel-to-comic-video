<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="150" fill="#f8f9fa" rx="8" ry="8"/>
  
  <!-- 漫画风格示意 -->
  <g transform="translate(40, 30)">
    <!-- 漫画人物轮廓 -->
    <circle cx="60" cy="40" r="30" fill="#6c5ce7" opacity="0.2" />
    <circle cx="60" cy="40" r="30" fill="none" stroke="#6c5ce7" stroke-width="2" />
    
    <!-- 简化的面部特征 -->
    <circle cx="50" cy="35" r="3" fill="#2d3436" />
    <circle cx="70" cy="35" r="3" fill="#2d3436" />
    <path d="M50 55 Q 60 65, 70 55" fill="none" stroke="#2d3436" stroke-width="2" stroke-linecap="round" />
    
    <!-- 对话框 -->
    <path d="M100 30 Q 120 30, 120 45 Q 120 60, 100 60 L 95 60 L 90 70 L 90 60 L 85 60 Q 80 60, 80 45 Q 80 30, 85 30 Z" fill="white" stroke="#2d3436" stroke-width="1.5" />
    <text x="100" y="48" font-family="Arial" font-size="10" text-anchor="middle" fill="#2d3436">默认风格</text>
  </g>
  
  <!-- 标题 -->
  <text x="100" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3436">默认风格</text>
</svg>